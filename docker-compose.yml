version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  sentinel:
    build: ./sentinel
    environment:
      - REDIS_HOST=redis
      - URLS=https://www.google.com,https://www.github.com,https://www.python.org
    depends_on:
      - redis

  dashboard:
    build: ./dashboard
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis